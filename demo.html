<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>wallets selector</title>
</head>
<body>

<link rel="stylesheet" type="text/css" href="./wallets/wallets.css">
<script src="./wallets/wallets.js"></script>

<h1>多钱包选择</h1>
<pre>
1. 无依赖，无需编译
2. 最轻量的
</pre>

<div style="padding-bottom: 20px;">
    <button onclick="setWalletRaceMode('top')">top 优先模式</button>
    <button onclick="setWalletRaceMode('backup')">backup 补位模式</button>
</div>

<div id="wallets">
    
</div>
<script>
var target = document.getElementById('wallets');
WalletSelector(target); 
function setWalletRaceMode(mode){
    window.walletRaceMode = mode;
    WalletSelector(target); 
}      
</script>

</body>
</html>
